<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thank You | JUptegraph.dev</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
    
    <style>
        :root {
            --primary-green: rgb(115, 170, 45);
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
            --hover-green: rgb(95, 140, 35);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        .thank-you-container {
            max-width: 600px;
            padding: 3rem 2rem;
            text-align: center;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .thank-you-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-green), var(--hover-green));
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--primary-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: checkmark 0.6s ease-in-out;
        }

        .success-icon i {
            font-size: 2rem;
            color: var(--dark-bg);
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary), var(--primary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .lead-text {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .divider {
            width: 60px;
            height: 2px;
            background: var(--primary-green);
            margin: 2rem auto;
        }

        .contact-info {
            margin: 2rem 0;
        }

        .contact-info p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .linkedin-link {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .linkedin-link:hover {
            color: var(--hover-green);
            text-decoration: underline;
        }

        .btn-primary {
            background: var(--primary-green);
            color: var(--dark-bg);
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background: var(--hover-green);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
            color: var(--dark-bg);
            text-decoration: none;
        }

        .footer-note {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        @media (max-width: 768px) {
            .thank-you-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .lead-text {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .btn-primary {
                padding: 0.875rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <h1>Thank You!</h1>
        
        <p class="lead-text">
            <strong>I look forward to connecting soon!</strong>
        </p>
        
        <div class="divider"></div>
        
        <div class="contact-info">
            <p>Having trouble? 
                <a href="https://www.linkedin.com/in/johnathan-uptegraph-270576191" 
                   target="_blank" 
                   class="linkedin-link">
                    <i class="fab fa-linkedin"></i> Connect with me on LinkedIn
                </a>
            </p>
        </div>
        
        <a class="btn-primary" href="https://juptegraph.dev/" role="button">
            <i class="fas fa-arrow-left"></i>
            Return to Homepage
        </a>
        
        <div class="footer-note">
            // Building systems that workâ€”and matter
        </div>
    </div>
</body>
</html>
